<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLUENSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .join-button {
      background-color: transparent;
      color: white;
      font-size: 24px;
      padding: 15px 30px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 20px;
      text-decoration: none; /* Odstranění podtržení */
    }

    .join-button:hover {
      background-color: white;
      color: #00f2fe;
    }

    .sign-up-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .sign-up-button:hover {
      background-color: white;
      color: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="logo">FLUENSE</div>
  <a href="about.html" class="join-button">About Us</a> <!-- Odkaz na About Us -->
  <button class="sign-up-button">Sign Up</button>
</body>
</html>
