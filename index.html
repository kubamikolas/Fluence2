<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLUENSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #00f2fe, #4facfe, #ff9a9e, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientAnimation 12s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .join-button {
      background-color: transparent;
      color: white;
      font-size: 24px;
      padding: 15px 30px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, opacity 0.3s;
      margin-top: 20px;
      margin-right: 10px; /* Vzdálenost mezi tlačítky */
      text-decoration: none; /* Odstranění podtržení */
    }

    .join-button:hover {
      background-color: rgba(242, 242, 242, 0.6);
      color: white;
      opacity: 0.8; /* Lehce zesednutí */
    }

    .sign-up-button {
      background-color: transparent;
      color: white;
      font-size: 20px; /* Zmenšená velikost textu */
      padding: 10px 20px; /* Zmenšené padding */
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, opacity 0.3s;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .sign-up-button:hover {
      background-color: rgba(242, 242, 242, 0.6);
      color: white;
      opacity: 0.8; /* Lehce zesednutí */
    }

    .language-dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      font-size: 18px;
      text-align: left;
      border-radius: 5px; /* Zakulacené rohy */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(242, 242, 242, 0.9);
      border-radius: 5px;
      z-index: 1;
      margin-top: 5px;
      padding: 10px;
      width: 100px;
    }

    .language-dropdown:hover .dropdown-content {
      display: block; /* Zobrazit při najetí */
    }

    .dropdown-content a {
      color: black; /* Barva textu */
      text-decoration: none; /* Odstranit podtržení */
      display: block; /* Každý odkaz na nový řádek */
      padding: 5px;
      transition: background-color 0.3s; /* Přechod */
    }

    .dropdown-content a:hover {
      background-color: rgba(242, 242, 242, 0.7); /* Změna pozadí při najetí */
    }
  </style>
</head>
<body>
  <div class="logo">FLUENSE</div>
  
  <div class="language-dropdown">
    <span id="selected-language">CZ</span>
    <div class="dropdown-content">
      <a href="#" onclick="setLanguage('CZ')">CZ</a>
      <a href="#" onclick="setLanguage('EN')">EN</a>
      <a href="#" onclick="setLanguage('DE')">DE</a>
    </div>
  </div>
  
  <a href="about.html" class="join-button" id="about-button">O nás</a>
  <button class="sign-up-button" id="login-button">Přihlásit</button>

  <script>
    function setLanguage(language) {
      document.getElementById('selected-language').innerText = language;

      if (language === 'CZ') {
        document.getElementById('about-button').innerText = 'O nás';
        document.getElementById('login-button').innerText = 'Přihlásit';
      } else if (language === 'EN') {
        document.getElementById('about-button').innerText = 'About Us';
        document.getElementById('login-button').innerText = 'Login';
      } else if (language === 'DE') {
        document.getElementById('about-button').innerText = 'Über uns';
        document.getElementById('login-button').innerText = 'Anmelden';
      }
    }
  </script>
</body>
</html>
